### This folder contains configuration###

#Configuration of dataset
preprocessing:
  # Name of dataset
  folder_name: CoffeeStore

  # Directory for loading dataset
  dataset_dir: C:\Tuan\Documents\CoffeeStore

  # Ratio for spliting dataset
  ratio: [0.7, 0.15, 0.15]

  # Level of dataset tranformation
  argument_level: 0

  # Size of image
  image_size: (224, 224)

  # Extensions of image
  image_extensions: [".jpg", ".jpeg", ".png", ".bmp", ".tiff", ".webp"]

  # Extensions of video
  video_extensions: [".mp4", ".avi", ".mkv", ".mov", ".flv", ".mpg"]


# Configuration of data loader
loader:
  # Number of samples processed before the model is updated
  batch_size: 32

  # Number of cpu units
  num_workers: 8

  # Push dataset to GPU during the training
  pin_memory: True